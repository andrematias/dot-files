#-------------------------------------------------------#
# Global Settings
#-------------------------------------------------------#
set -g mouse on
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set-option -g focus-events on
set  -g default-terminal "screen-256color"
set -ag terminal-overrides ",screen-256color:RGB"
set-option -sg escape-time 10
set -g base-index 1
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
setw -g monitor-activity on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
#-------------------------------------------------------#


#-------------------------------------------------------#
# Binding keys
#-------------------------------------------------------#
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind N new-window
unbind p
bind p paste-buffer
bind-key | split-window -h
bind-key _ split-window -h
bind-key - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key + resize-pane -Z
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key e split-window -h "vim ~/.tmux.conf"
bind -n End send-key C-e
bind -n Home send-key C-a
#-------------------------------------------------------#


#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
#-------------------------------------------------------#


#-------------------------------------------------------#
#Status bar colours
#-------------------------------------------------------#
set -g status-bg "#444444"
set -g status-fg "#a89984"
set -g status-justify left
# set -g status-left " #[fg=default,bright,bg=default]#S "
set -g status-left "▓▒░ "
set -g window-status-style fg="#a89984"
set -g window-status-current-style bg="#a89984",fg="#1d2021"
set -g window-status-separator  " "
set -g window-status-format  "#W"
set -g window-status-current-format " #[fg=default,bright]#W #(~/.window-flags '#{window_flags}') "
set -g status-right-length 60
set -g status-right "§ #[fg=default,bright,bg=default]#S ░▒▓"
#-------------------------------------------------------#

